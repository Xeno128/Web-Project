<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:ital,wght@1,900&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <title>Football Stats</title>
</head>
<body id="profile">
    <header class="navigation">
        <h2>Football-Stats</h2>
        <nav class="nav-bar">
            <a href="/">Home</a>
            <a href="/#about">About</a>
            <!-- <a href="#">Service</a> -->
            <a href="/select">Search</a>
            
            {% if current_user.is_authenticated %}
            <button class="login" onclick="window.location.href='/logout'">Log Out</button>
            {% endif %}

            {% if not current_user.is_authenticated %}
            <button class="login" onclick="window.location.href='/login'">Login</button>
            {% endif %}
        </nav>
    </header>
    
    <div class="box">
        <h1>Welcome, {{ user.username }}</h1>
    </div>
</body>
</html>
